<h3>学校生活</h3>
<div id="SCHOOL">
<figure><img alt="sorts" src="images/sportphoto.jpg" width="442px" height="377px">
<figcaption><p>体育会</p>北海道国際大学では毎年マラソン、水泳、バスケットボール、競歩、スキーなど様々なスポーツ活動も行っております。チーム一丸になる事でコミュニケーション力も高まり、団結力にも繋がります。
</figcaption>
</figure>

<figure><img src="images/volunteerphoto.jpg" width="442px" height="377px" alt="volunteerphoto"/>
<figcaption><p>ボランティア活動</p>ボランティア活動では森林や海辺の清掃活動、リサイクル活動、動物保護などをはじめ、防災活動、防犯、交通安全などや、開発途上国のコミュニティへの援助、日本にいる外国の人への支援活動なども積極的に行っております。
</figcaption>
</figure>

<figure><img src="images/Circleactivityphoto.jpg" width="442px" height="377px" alt="Circleactivity"/>
<figcaption><p>サークル活動</p>運動系、文化系、とサークル活動も幅広く行っております。限られた学校生活での仲間とも活動は非常に大切なものとなります。最近はオンラインを通じて国外でのサークル活動も行っており様々な国の文化や生活を知ることも出来ます。
</figcaption>
</figure>

<figure><img src="images/supportphoto.jpg" width="442px" height="377px" alt="support"/>
<figcaption><p>学校サポート</p>｢もっと幅広い勉強をしたい｣、｢海外で学んでみたい｣、「憧れの仕事を実際に体験してみたい」気持ちを大切に受け止めます。経験豊富な教員や仲間たちがあなたの想いを全力で受け止めます。夢に向かって進む道を共に切り開いて行きます。
</figcaption>
</figure>
